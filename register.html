<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <header>
            <h1 class="Title">CrowdFund</h1>
        </header>
        <div class="registration-form">
            <div class="formhead">
                <p>Have an account? <a href="#">Log in</a></p>
            </div>
            <div class="userinput">
                <p id="signup">Sign up</p>
                <input type="text" id="name" placeholder="Name"><br>
                <input type="text" id="email" placeholder="Email"><br>
                <input type="text" id="re-email" placeholder="Re-enter email"><br>
                <input type="text" id="password" placeholder="Password"><br>
                <input type="text" id="re-passowrd" placeholder="Re-enter Password"><br>
            </div>
            <div class="captcha">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Im not a robot</label>
                <img id="capimg" src="images/captcha.png" alt="captcha">
            </div>
            <button id="btncreate-account">Create account</button>
            <p>By signing up, you agree to our Privacy Policy and <a href="#">terms of use.</a></p>
        </div>
    </body> 
</html>
